<form (ngSubmit)="submit(login)" role="form">
	<div class="form-content">
		<div class="form-group">
			<input
					type="text"
					class="form-control input-underline input-lg"
					placeholder="Username"
					[(ngModel)]="login.user"
					logElement>
		</div>
		<div class="form-group">
			<input
					type="password"
					class="form-control input-underline input-lg"
					placeholder="Password"
					[(ngModel)]="login.password"
					logElement>
		</div>
		<input class="btn rounded-btn" type="submit"/>
		&nbsp;
		<a type="submit" class="btn rounded-btn" (click)="gotoSignup()">Register</a>

	</div>
</form>
