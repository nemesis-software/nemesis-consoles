machine:
   java:
      version: oraclejdk8
dependencies:
   override:
      - mvn dependency:resolve -Ptest -s src/main/resources/settings.xml
      - mvn dependency:resolve-plugins -Ptest -s src/main/resources/settings.xml
test:
   override:
      - set -o pipefail && mvn clean deploy -Ptest -s src/main/resources/settings.xml | tee $CIRCLE_ARTIFACTS/mvn-clean-install.log
   post:
      - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
      - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
      - mvn site:site -s src/main/resources/settings.xml
      - ssh-keyscan -t rsa www.nemesis.io >> ~/.ssh/known_hosts
      - mvn site:deploy -s src/main/resources/settings.xml
